<body>
    <script>
        //fetch 是新秀
        // XMLHtttpRequest对象 老
        //URL http http://localhost:3000/posts
        //js 主动的拉取数据，重塑了js生命 前后端分离
        //主动
        (function(){
            // 主动拉取数据的能力
            const xhr = new XMLHttpRequest() //xhr 对象
            xhr.open('GET','Http://localhost:3000/post')  //打开请求
            xhr.send()//请求发送出去
             //
             xhr.onreadystatechange = function(res) {
                // console.log(res);
                // 有几个状态
                // 发送
                // 开始接收
                // 接受完成
                if(xhr.readyState ==4) {       //==4表示数据完全到达
                    console.log(JSON.parse(xhr.responseText));
                }
            }
            console.log(1);
        })()
    </script>
</body>
